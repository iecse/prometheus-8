<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#1C1330" />
    <meta name="description" content="IECSE presents to you Prometheus 8.0, a 3 day tech fest powered by GitHub. Whether you are fuelled by code, a creative expressing thoughts through graphic design, someone who loves cracking open problems to their core and then finding the smartest solution or just a big ol'  fun loving trivia fanatic, we have an event for you!
    So join us from 29th to 31st March as we spend a weekend fighting for the rebellion, gambling on our codes, and searching for the unknown." />
    <meta property="og:url" content="https://prometheus.iecsemanipal.com" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Prometheus by IECSE" />
    <meta property="og:description" content="A three day Tech Fest powered by GitHub with events ranging across all domains be it coding, graphic design or non-technical." />
    <meta property="og:image" content="https://prometheus.iecsemanipal.com/images/prometheus.png" itemprop="image" />
    <meta property="og:type" content="website" />
    <meta name="keywords" content="IECSE,Prometheus,Bamboozled,Battleship,Cicada,Gambit,HawkEye,Mystery Room,Negative Space,Online Coding">
    <meta name="author" content="IECSE">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Prometheus</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/auth.css" />
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="images/prom-logo.png" sizes="16x16" type="image/png" />

    <script src="js/auth.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <div id="auth" class="login-active">
      <div id="login-box" class="auth-half">
        <div id="login-container">
          <div class="heading">
            Sign in to be a part of Prometheus
          </div>
          <form id="login-form" class="form">
            <input type="text" name="email" autocomplete="email" placeholder="Email" />
            <input type="password" name="password" autocomplete="password" placeholder="Password" />
            <button class="button solid">SIGN IN</button>
          </form>
        </div>
      </div>
      <div id="register-box" class="auth-half">
        <div id="register-container">
          <div class="heading">
            Create an Account
          </div>
          <form id="reg-form" class="form">
            <input maxlength="200" required type="text" name="name" placeholder="Name" autocomplete="name" />
            <input maxlength="200" required type="email" name="email" placeholder="Email" autocomplete="email" />
            <input maxlength="200" required type="text" name="mobile" placeholder="Mobile" autocomplete="tel" />
            <input maxlength="200" minlength="8" required type="password" name="password" placeholder="Password" autocomplete="off" />
            <div id='recaptcha' class="g-recaptcha"
              data-sitekey="6LcxF5oUAAAAAIQL_JFO-2OKgJyvNIirCCeX7Jnt"
              data-callback="onSubmit"
              data-size="invisible"></div>
            <button class="button solid">SIGN UP</button>
          </form>
        </div>
      </div>
      <div id="auth-details">
        <div class="auth-detail signin">
          <div class="title">HELLO!</div>
          <div class="message">
            Sign up now to participate in Prometheus, view all events, and make teams with your friends!
          </div>
          <div class="message-mobile">
            Already have an account?
          </div>
          <div>
            <button class="button" onclick="changeAuth()">SIGN IN</button>
          </div>
        </div>
        <div class="auth-detail signup">
          <div class="title">Welcome<br />Back</div>
          <div class="message">
            Login to view all your teams and register for events!
          </div>
          <div class="message-mobile">
            Don't have an account?
          </div>
          <div>
            <button class="button" onclick="changeAuth()">SIGN UP</button>
          </div>
        </div>
        <script>
          window.location.href.includes("signup") ? changeAuth() : null;
        </script>
      </div>
    </div>
    <div id="snackbar"></div>
  </body>
</html>
